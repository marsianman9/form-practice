<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="This is a Form Practice" />
		<meta name="keywords" content="HTML, CSS, SCSS, Forms, CSS Animation, Responsive Layout" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Form Practice 1</title>
	</head>
	<body>
		<div class="content">
			<div class="form-wrapper">
				<div class="form-left">
					<div class="perks-box">
						<i class="fas fa-check"></i>
						<h2>Quick and free sign up</h2>
						<p>Enter an email address to create an account.</p>
					</div>
					<div class="perks-box">
						<i class="fas fa-check"></i>
						<h2>Cross-platform solution</h2>
						<p>Preview your newsletters on any device before sending them out.</p>
					</div>
					<div class="perks-box">
						<i class="fas fa-check"></i>
						<h2>Start sending emails</h2>
						<p>Use your API or pick our pre-built templates.</p>
					</div>
				</div>
				<div class="form-right">
					<h1>Sign Up For Free</h1>
					<form action="" class="form">
						<div class="input-box">
							<label for="email">Email</label>
							<input type="email" id="user-email" name="email" placeholder="Enter your email address" required />
						</div>
						<div class="input-box">
							<label for="fullname">Full name</label>
							<input type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required />
						</div>
						<div class="input-box">
							<label for="user-password">Password</label>
							<input type="password" id="user-password" name="password" placeholder="Type to create password" required />
						</div>
						<div class="input-box input-box__checkbox">
							<input type="checkbox" id="user-checkbox" name="checkbox" />
							<label for="user-checkbox">Get updates and notifications about our product.</label>
						</div>
						<div class="input-box">
							<input type="submit" id="user-submit" name="submit" value="Create account" aria-label="submit" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<div class="footer-inner">
					<p>Created by <span>no3l</span></p>
					<p>Thanks for watching!</p>
					<p>&copy; 2021</p>
				</div>
			</div>
		</footer>

		<script src="https://kit.fontawesome.com/e448484154.js" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/e448484154.js" crossorigin="anonymous"></script>
	</body>
</html>
